<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Solo AI · Options</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="solo-body" style="width:420px">
    <h2>Solo AI · Settings</h2>
    <p>Enter your OpenAI API key. It is stored locally via <code>chrome.storage.local</code>.</p>
    <input id="apiKey" type="password" placeholder="sk-..." />
    <div class="solo-row">
      <button id="save" class="solo-btn primary">Save</button>
      <button id="clear" class="solo-btn">Clear</button>
    </div>
    <p id="status" class="solo-status" role="status"></p>

    <p class="solo-note">Note: For production, proxy API calls through your own server to avoid exposing keys to users.</p>

    <script src="options.js"></script>
  </body>
</html>
