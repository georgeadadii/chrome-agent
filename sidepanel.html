<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Solo AI Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="solo-body solo-chat-body">
  <div id="container" class="chat-container">
    <header id="chat-header" class="chat-header">
      <strong>Solo AI Chat</strong>
      <button id="settings-btn" class="btn" title="Settings">Settings</button>
    </header>
    <main id="chat-area" class="chat-area" aria-live="polite"></main>
    <footer id="input-area" class="chat-input">
      <textarea id="user-input" class="input" placeholder="Paste or type text here..."></textarea>
      <div id="actions" class="actions-grid">
        <button class="btn" data-action="summarise">Summarise</button>
        <button class="btn" data-action="tone_change">Tone Change</button>
        <button class="btn" data-action="key_points">Key Points</button>
        <button class="btn btn-primary" data-action="create_notes">Create Notes</button>
      </div>
    </footer>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
