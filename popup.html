<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Solo AI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="solo-body">
    <header class="solo-header">
      <strong>Solo AI</strong>
      <button id="open-options" class="solo-btn secondary" title="Settings">Settings</button>
    </header>

    <textarea id="input" placeholder="Paste text here or use 'Grab selection'"></textarea>

    <div class="solo-row">
      <select id="action">
        <option value="summarise">Summarise</option>
        <option value="tone_change">Tone change (professional)</option>
        <option value="key_points">Key points</option>
      </select>
      <div class="solo-row-gap"></div>
      <button id="grab" class="solo-btn">Grab selection</button>
      <button id="run" class="solo-btn primary">Run</button>
    </div>

    <div id="output" class="solo-output" aria-live="polite"></div>

    <script src="popup.js"></script>
  </body>
</html>
